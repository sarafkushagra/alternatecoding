<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="topic">
            <p>Calculator</p>
        </div>
        <div class="input">
            <input type="text" placeholder="0">
        </div>
        <div>
            <button id="click">C</button>
            <button id="click">X</button>
            <button id="click" class="symbol">%</button>
            <button id="click" class="symbol">/</button>
            <button id="click">7</button>
            <button id="click">8</button>
            <button id="click">9</button>
            <button id="click" class="symbol">*</button>
            <button id="click">4</button>
            <button id="click">5</button>
            <button id="click">6</button>
            <button id="click" class="symbol">-</button>
            <button id="click">1</button>
            <button id="click">2</button>
            <button id="click">3</button>
            <button id="click" class="symbol">+</button>
            <button id="click"><i class="fa-solid fa-arrow-right-arrow-left"></i></button>
            <button id="click">0</button>
            <button id="click">.</button>
            <button id="click" class="result">=</button>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
